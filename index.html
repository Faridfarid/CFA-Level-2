
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Level 2 Master Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Professional Exhibit Table Styling */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
        .markdown-content div.table-container {
            width: 100%;
            overflow-x: auto;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background: white;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            font-variant-numeric: tabular-nums;
        }
        .markdown-content th {
            background-color: #f8fafc;
            color: #475569;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 2px solid #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .markdown-content td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
        }
        .markdown-content tr:last-child td {
            border-bottom: none;
        }
        .markdown-content tr:hover td {
            background-color: #fbfcfd;
        }
        /* Specific label for Exhibits */
        .exhibit-label {
            font-weight: 700;
            color: #1e293b;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
